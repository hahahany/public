<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luv Cat Site</title>
    

    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/core.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/main.css.map">
    
    <script src="./js/main.js"></script>
</head>
<body>
    <header>
        <nav class="nav_gnb">
            <h1 class="nav_gnb_logo">LuvCat</h1>

            <div class="nav_btn_box">
                <button class="menuButton"><svg aria-hidden="true" class="pre-nav-design-icon" focusable="false" viewBox="0 0 24 24" role="img" width="30px" height="30px" fill="none"><path stroke="currentColor" stroke-width="1.5" d="M21 5.25H3M21 12H3m18 6.75H3"></path></svg></button>
            </div>
        </nav>
    </header>

    <main>
        <aside id="allMenu">
            <ul class="menuList">
                <li><a href="#">HOME</a></li>
                <li><a href="#">TEST</a></li>
            </ul>
            <button class="closeBtn" title="메뉴 닫기"><svg aria-hidden="true" class="pre-close-icon" focusable="false" viewBox="0 0 24 24" role="img" width="30px" height="30px" fill="none"><path stroke="currentColor" stroke-width="1.5" d="M18.973 5.027L5.028 18.972M5.027 5.027l13.945 13.945"></path></svg></button>
        </aside>

        <form action="" id="chkData">
            <section class="first">
                <div class="title_block">
                    <h3 class="stit">나만 고양이 없어?</h3>
                    <h2 class="title">고양이 취향 테스트</h2>
                </div>
                <button class="btnGo" type="button" onclick="nextPage('first');">GO!</button>
            </section>
            
            <section class="sec01">
                <div class="question">
                    <h2 class="title">고양이 고향은?</h2>
                </div>

                <div class="answer">
                    <ul>
                        <li>
                            <input type="radio" name="q1" id="q1_chk1" value="한국">
                            <label for="q1_chk1">한국</label>
                        </li>
                        <li>
                            <input type="radio" name="q1" id="q1_chk2" value="외국">
                            <label for="q1_chk2">외국</label>
                        </li>
                    </ul>
                </div>

                <button class="btnNext" type="button" onclick="nextPage('1');">GO!</button>
            </section>

            <section class="sec02">
                <div class="question">
                    <h2 class="title">고양이 털은?</h2>
                </div>

                <div class="answer">
                    <ul>
                        <li>
                            <input type="radio" name="q2" id="q2_chk1" value="단모">
                            <label for="q2_chk1">단모</label>
                        </li>
                        <li>
                            <input type="radio" name="q2" id="q2_chk2" value="장모">
                            <label for="q2_chk2">장모</label>
                        </li>
                    </ul>
                </div>
                <button class="btnNext" type="button" onclick="nextPage('2');">GO!</button>
            </section>

            <section class="sec03">
                <div class="question">
                    <h2 class="title">고양이 색깔은?</h2>
                </div>

                <div class="answer">
                    <ul>
                        <li>
                            <input type="radio" name="q3" id="q3_chk1" value="흰색">
                            <label for="q3_chk1">흰색</label>
                        </li>
                        <li>
                            <input type="radio" name="q3" id="q3_chk2" value="검은색">
                            <label for="q3_chk2">검은색</label>
                        </li>
                    </ul>
                </div>
                <button class="btnNext" type="button" onclick="goResult();">결과보기!</button>
            </section>

            <section class="result" style="display:none;">
                결과 페이지
            </section>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p>모든 문의는 우측에서</p>
            <ul>
                <li>Phone : 010 2116 6769</li>
                <li>Email : chh926@naver.com</li>
            </ul>
        </div>

    </footer>
</body>
</html>
